- name: create named.conf
  template:
    src: named.conf.j2
    dest: /etc/named.conf
    owner: root
    group: named
    mode: 0640
- name: create forward_zone
  template:
    src: forward_zone.j2
    dest: /var/named/db.{{ forward_zone }}
    owner: root
    group: named
    mode: 0640
- name: create reverse_zone
  template:
    src: reverse_zone.j2
    dest: /var/named/db.{{ reverse_zone }}
    owner: root
    group: named
    mode: 0640
- name: start bind
  service: 
    name: named
    state: started
    enabled: true
